name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: bilibili
          MYSQL_USER: zhou
          MYSQL_PASSWORD: zjy20020909+
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build with Maven
        run: mvn clean verify
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/bilibili
          SPRING_DATASOURCE_USERNAME: zhou
          SPRING_DATASOURCE_PASSWORD: zjy20020909+

      - name: Run application
        run: mvn spring-boot:run &
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/bilibili
          SPRING_DATASOURCE_USERNAME: zhou
          SPRING_DATASOURCE_PASSWORD: zjy20020909+
        continue-on-error: true

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          sleep 30

      - name: Check application logs
        run: |
          echo "Checking application logs..."
          cat target/spring.log

      - name: Upload application logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: application-logs
          path: target/spring.log

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports

